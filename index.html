<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="libs/vue.js"></script>

    <link href="css/estilos.css" rel="stylesheet">
    <title> Matador de Monstros</title>
</head>

<body>

    <div id="app">

        <div class="panel scores">

            <div class="score">

                <h1>Jogador</h1>
                <div class="life-bar">

                    <div class="life" :class="{danger: playerLife < 20}"
                         :style="{width: playerLife + '%'}"></div>

                </div>

                <div>{{ playerLife }}%</div>

            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">

                    <div class="life" :class="{danger: monsterLife < 20}"
                    :style="{width: monsterLife + '%'}"></div>

                </div>

                <div>{{ monsterLife}}%</div>

            </div>

        </div>

        <div v-if="hasResult" class="panel result">
            
            
            <div v-if="monsterLife == 0" class="win">Você ganhou!</div>
            <div v-else class="lose">Você perdeu!</div>

            
        </div>

        <div class="panel buttons">
            <button class="btn attack">Ataque</button>    
            <button class="btn especial-attack">Ataque Especial</button>
            <button class="btn heal">Curar</button>
            <button class="btn give-up">desistir</button>
            <button class="btn new-game">Iniciar Jogo</button>    


        </div>

        <div class="panel logs">
            4
        </div>


    </div>

    <script src="js/app.js"></script>
</body>
</html>
